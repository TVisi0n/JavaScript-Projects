<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic AJAX Demo</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
			<h2>Get The Latest Content:</h2>
			<div class='content' id="content">
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent()"/>
			</div>
            <div class='content1' id="content1">
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent1()"/>
			</div>
		<script type="text/javascript">
			
            var ajax = new XMLHttpRequest();

            ajax.open('GET', 'content.html');

            ajax.onreadystatechange = function() {
                if (ajax.readyState == 4) {
                    document.getElementById('content').innerHTML = ajax.responseText;
                }
            }

            function getContent() {
                ajax.send();
                document.getElementById('btn_content').style.display = 'none';
            }

            function getContent1() {
                var ajax1 = new XMLHttpRequest();
                ajax1.onload = function() {
                    document.getElementById('content').innerHTML = this.responseText;
                }
                ajax1.open("GET", "textdoc.txt");
                ajax1.send();
            }

		</script>
    </body>
</html>
